{% block javascript %}
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

    <script>
      $( "#password" ).keyup(function(e) {
            var len = $("#password").val();
            if(len.length > 0 && len.length < 8){
               $("#pwd_error").css('color', 'red');
               $("#pwd_error").text("Password length is short must be greater than or equal to 8 digits");
            }
            <!--if(len.length >= 8)-->
            else if(len.length >= 8){
                $("#pwd_error").css('color', 'green');
                $("#pwd_error").text("Password is Verified");
            }
            if(len.length == 0){
                 $("#pwd_error").text(" ");
            }
        });

      $( "#password_2" ).keyup(function(e) {
            var pwd = $("#password").val();
            var pwd_2 = $("#password_2").val();
            if(pwd_2 == pwd ){
               $("#pwd_error_2").css('color', 'green');
               $("#pwd_error_2").text("Passwords Verified");
            }
            else if(pwd_2 != pwd ){
                $("#pwd_error_2").css('color', 'red');
                $("#pwd_error_2").text("Password is not Same....");
            }
        });
    </script>
